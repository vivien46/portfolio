<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/contact.css">
</head>
<body>
    <nav class="navbar">
        <div class="contItems">
            <a href="index.html"class="items">Accueil</a>
            <a href="#sectionTxtImg"class="items">A propos</a>
            <a href="#creations"class="items">Créations</a>
            <a href="contact.html"class="items">Contact</a>
        </div>
    </nav>
<h2 class="titreForm">Rentrons en contact</h2>

    <section class="formulaire">
        <form action="">
            <div class="row">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" placeholder="Ton Prénom...">
            </div>

            <div class="row">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" placeholder="Ton Nom...">
            </div>

            <div class="row">
                <label for="msg">Message</label>
                <textarea name="message" id="msg" placeholder="Ton message..."></textarea>
            </div>

            <div class="row">
                <input type="submit" class="subBtn" value="submit">
            </div>
        </form>
    </section>
    <footer>
        <p>Tous droits réservés &copy; 2023</p>
    </footer>
</body>
</html>
